<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub - GitHub</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <img src="GitHub-Mark-Light-64px.png" alt="">
    <h2>Sign in to GitHub</h2>
    <div class="card">
        <div class="input-container">
            <label for="txt-email">Username or email address</label>
            <input id="txt-email" type="text">
        </div>
        <div class="input-container">
            <div class="senha">
                <label for="txt-senha">Password</label>
                <div class="recuperarSenha"><a href="#">Forgot password?</a></div>
            </div>
            <input id="txt-senha" type="text">
        </div>
        <button>Sign in</button>
    </div>
    <div class="criarConta">
        <p>
            New to GitHub? <a href="#">Creat an account.</a>
        </p>
    </div>

    <div class="contatos">
        <ul>
            <li><a href="">Terms</a></li>
            <li><a href="">Privacy</a></li>
            <li><a href="">Security</a></li>
            <li class="contatc"><a href="">Contact GitHub</a></li>
        </ul>
    </div>
</body>

</html>
